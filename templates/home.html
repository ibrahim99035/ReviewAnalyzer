<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>LSTM Webapp</title>
</head>
<body>
    <div class="container">
        <h1>Review Analyzer</h1>
        <form id="statementForm" method="POST" action="{% url 'home' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="statementInput">Statement:</label>
            <input type="text" id="statementInput" name="statementInput" required>
          </div>
          <div class="form-group">
            <label for="resultOutput">Result:</label>
            <div class="result">
              <span id="resultOutput">{{ prediction }}</span>
            </div>
          </div>
          <div class="form-group submit-btn">
            <button type="submit" id="sumitButton">Submit</button>
          </div>
        </form>
    </div>
</body>
</html>
